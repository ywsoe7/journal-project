{% extends 'base.html' %}

{% block title %} Welcome to your journal! {% endblock %}

{% block head %}
  <script type="text/javascript" src="/static/js/caleandar.js"></script>
  <link rel="stylesheet" href="/static/css/theme3.css"/>
  <link rel="stylesheet" href="/static/css/profile_page.css"/>
{% endblock %}

{% block body %}
<nav class="navbar navbar-custom">
  <a class="navbar-brand" href="/profile">
    <img src="/static/img/journal-icon.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    Pillowbook
  </a>
  <div>
  <a class="nav-link" href="/habits">Record My Habits</a>
  </div>
  <div>
    <a class="nav-link" href="/logout">Log Out</a>
  </div>
</nav>

<div class="container">
  <div>
    <h1>Hi {{ session["user_fname"] }}!</h1>
  </div>
  <section id="mood-imgs">
    <h2>How are you feeling today?</h2><br>
    <a href="/profile/ratings/1" style="text-decoration:none"> 
      <img alt="angry" src="/static/img/depleted.png">
    </a>
    <a href="/profile/ratings/2" style="text-decoration:none">
      <img alt="sad" src="/static/img/sad.png">
    </a>
    <a href="/profile/ratings/3" style="text-decoration:none">
      <img alt="happy" src="/static/img/okay.png">
    </a>
    <a href="/profile/ratings/4" style="text-decoration:none">
      <img alt="star" src="/static/img/happy.png">
    </a>
    <a href="/profile/ratings/5" style="text-decoration:none">
      <img alt="love" src="/static/img/elated.png">
    </a>
  </section><br>
  <br>
  <br>
  <div>
    <h3>Pick a date and start journaling</h3><br>
    <div id="calendar" class="calendar"></div>
  </div>
</div>

<script type="text/javascript" src="/static/js/profile.js"></script>
<script type="text/javascript" src="/static/js/rating.js"></script>
{% endblock %}
